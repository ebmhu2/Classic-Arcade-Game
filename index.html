<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Classic Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Game Container-->
    <canvas class="game-container" width="505" height="606"></canvas>
    <!-- displayed at start of game to choose player character-->
    <div class="choose-player">
        <h1>Classic Arcade Game</h1>
        <p>Choose a Player</p>
        <ul class="players-list">
            <li><img class="char-boy" src="images/char-boy.png" alt="char-boy"></li>
            <li><img class="char-cat" src="images/char-cat-girl.png" alt="char-cat"></li>
            <li><img class="char-horn" src="images/char-horn-girl.png" alt="char-horn"></li>
            <li><img class="char-pink" src="images/char-pink-girl.png" alt="char-pink"></li>
            <li><img class="char-princess" src="images/char-princess-girl.png" alt="char-princess"></li>
        </ul>
    </div>
    <!--score panel that have lives , timer and no of Gems Collected-->
    <div class="score-panel">
        <div class="game-hearts">
            <i class="fa fa-lg fa-heart"></i><i class="fa fa-lg fa-heart"></i><i class="fa fa-lg fa-heart"></i><i class="fa fa-lg fa-heart"></i><i class="fa fa-lg fa-heart"></i>
        </div>
        <div class="game-timer">
            <i class="fa fa-lg fa-clock-o"></i> <span class="timer-gem"><label class="minutes">00</label>:<label class="seconds">00</label></span>
        </div>
        <div class="game-gems">
            <i class="fa fa-lg fa-diamond"></i><span class="timer-gem gem-count">00</span>
        </div>
    </div>
    <!--score panel that have game level and scores -->
    <div class="score-panel2">
        <div class="game-level">
            <span>Level:</span><span class="level-count">1</span>
        </div>
        <div class="game-score">
            <span>Score:</span><span class="score-count">000</span>
        </div>
    </div>
    <!--Modal-->
    <div class="modal disabled">
        <h2 class="modal-heading">Game Over</h2>
        <div class="modal-result">
            <h3 class="modal-score-heading">Final Score</h3>
            <p class="modal-level"></p>
            <p class="modal-score"></p>
            <p class="modal-gem-collected"></p>
            <p class="modal-timer"></p>
            <button class="modal-button">Play again</button>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
